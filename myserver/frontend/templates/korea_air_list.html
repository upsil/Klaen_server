{% extends 'base.html' %}
{% block content %}
<!-- DataTales Example -->

<div class="d-sm-flex align-items-center justify-content-between">

    <h3 class="h3 mb-0 text-gray-800">Busan Air Quality</h3>
    <div class="dropdown no-arrow mb-4">
            <button class="btn btn-info dropdown-toggle" type="button"
                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Busan Area
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Nam-gu</a>
                <a class="dropdown-item" href="#">Suyoung-gu</a>
                <a class="dropdown-item" href="#">Haeundae-gu</a>
            </div>
    </div>


</div>
<div class="card shadow mb-3">
    <div class="card-body" style="height:80px; padding-left:2rem;">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <!--<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>-->
            <form method="get" action="/sensor/koreaQ/list/">
                <div class="row g-2 align-items-center mb-2">
                    <div class="col-5">
                      <div class="input-group">
                        <input type="date" id="date_from" class="form-control"  placeholder="from"  name="dateFrom" value="{{ view.dateFrom }}" autocomplete="off">
                      </div>
                    </div>
                    <div class="col-auto">~</div>
                    <div class="col-5">
                      <div class="input-group">
                        <input type="date" id="date_to"  class="form-control"  placeholder="to" name="dateTo" value="{{ view.dateTo }}" autocomplete="off">
                      </div>
                    </div>
                    <div class="col-1 input-group-append">
                        <button class="btn btn-info " href="#">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="card shadow mb-4">
    <!--<div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Search Results</h6>
    </div>-->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>idx</th>
                        <th>지역이름</th>
                        <th>측정시간</th>
                        <th>대표항목</th>
                        <th>초미세먼지</th>
                        <th>미세먼지</th>
                    </tr>
                </thead>
                <tbody>
                    {% for airq in airq_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ airq.site }}</td>
                        <td>{{ airq.controlnumber }}</td>
                        <td>{{ airq.repItem }}</td>
                        <td>{{ airq.pm25 }}</td>
                        <td>{{ airq.pm10 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
